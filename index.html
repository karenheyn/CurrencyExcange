<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Strait&display=swap" rel="stylesheet">
    <title>Currency Excange Calculator</title>
</head>
<header>
    <h1>Currency Excange Calculator</h1>
</header>

<body>
    <main class="main">
        <aside>
            <ul data-currency="wrapper">
                <li><a href='#'class=dropdown>USD TO EUR</a></li>
                <li class=active data-currency="EUR"></li>
                <li><a href='#'class=dropdown>USD TO JPY</a></li>
                <li class=active data-currency="JPY"></li>
                <li><a href='#'class=dropdown>USD TO GBP</a></li>
                <li class=active data-currency="GBP"></li>
                <li><a href='#'class=dropdown>USD TO AUD</a></li>
                <li class=active data-currency="AUD"></li>
                <li><a href='#'class=dropdown>USD TO CAD</a></li>
                <li class=active data-currency="CAD"></li>
                <li><a href='#'class=dropdown>USD TO CHF</a></li>
                <li class=active data-currency="CHF"></li>
                <li><a href='#'class=dropdown>USD TO CNY</a></li>
                <li class=active data-currency="CNY"></li>
                <li><a href='#'class=dropdown>USD TO SEK</a></li>
                <li class=active data-currency="SEK"></li>
                <li><a href='#'class=dropdown>USD TO NZD</a></li>
                <li class=active data-currency="NZD"></li>
                <li><a href='#'class=dropdown>USD TO HKD</a></li>
                <li class=active data-currency="HKD"></li>
            </ul>
        </aside>
        <div class="contents">
            <form>
                <label for="dollarAmount">Dollar Amount</label>
                <br>
                <input type="text" class="amount"></input>
                <br>
                <label for="conversionrate">Rate</label>
                <br>
                <input type="text" class="rate"></input>
                <br>
                <button class ="submit">Calculate Rate</button>
            </form>
            <br>
            <div class="total"></div>
            <img src="./currency img.jpg">
        </div>
    </main>
    <footer>
        <ul class="bottom">
            <a class="refs" href="#">Learn more about the developer</a>
            <a class="refs" href="#">Follow my projects</a>
        </ul>
    </footer>
    <script src="script2.js"></script>
</body>

</html>
